<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>User Register Form</h1>

        <div>
            <label for="uname">User name</label>
            <input type="text" id="uname" />
        </div>
        
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" />
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
        </div>

        <div>
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="Password">
        </div>

        <div>
            <label for="gender">Gender</label><br>

            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
        </div>

        <div>
            <label for="FavColor">Favorite Color</label><br>

            <input type="checkbox" id="Blue"><label for="Blue">Blue</label><br>
            <input type="checkbox" id="Green"><label for="Green">Green</label><br>
            <input type="checkbox" id="Pink"><label for="Pink">Pink</label><br>
            <input type="checkbox" id="Yellow"><label for="Yellow">Yellow</label><br>
            <input type="checkbox" id="Black"><label for="Black">Black</label><br>
        </div>

        <div>
            <label for="DOB">Date of Birth</label>
            <input type="date">
        </div>

         <div>
            <label for="DOBT">Date of Birth Time</label>
            <input type="time">
        </div>

        <div>
            <label for="Upload">Upload File</label>
            <input type="file">
        </div>

        <div>
            <label>Birth Year</label>
            <select id="birthYear">
                <option value="--Select--">--Select--</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
            </select>
        </div>

        <div>
            <label for="Feedback">Feedback Message:</label>
            <textarea name="Feedback" id="Feedback"></textarea>
        </div>

        <input type="submit" value="Submit">
        <button>Cancel</button>
    </form>
</body>
</html>
